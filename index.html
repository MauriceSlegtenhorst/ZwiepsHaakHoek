        <script src="_framework/blazor.webassembly.js" autostart="false"></script>
        <script async>
            var lang = window.localStorage['culture-name'];

            if(lang == null || lang.length === 0){
                lang = (navigator.languages && navigator.languages.length)
                    ? navigator.languages[0]
                    : navigator.language || 'nl';
            }

            var loadingTextElement = document.getElementById('loading-text');

            if(lang.substring(0, 2) == 'de')
            {
                loadingTextElement.innerHTML = 'Website wird geladen...';
            }
            else
            {
                loadingTextElement.innerHTML = 'Bezig met laden...';
            }

            var i = 0;
		    var allResourcesBeingLoaded = [];
		    Blazor.start({
			    loadBootResource: function(type,name,defaultUri,integrity) {
				    if(type == "dotnetjs")
					    return defaultUri;

				    var f = fetch(defaultUri,{
					    cache: 'no-cache',
					    integrity: integrity,
					    headers: {'MyCustomHeader': 'My custom value'}
				    });

				    allResourcesBeingLoaded.push(f);
				    f.then((r) => {
					    i++;
                        var progress = document.getElementById("progress");
                        var progressText = document.getElementById("progress-text");
					    var l = allResourcesBeingLoaded.length;
                        var progressPerc = Math.round(100 * i / l);
                        progress.style.width = progressPerc + "%";
                        progressText.innerHTML = progressPerc + "%";
                        
                        if(progressPerc > 99){
                            if(lang.substring(0, 2) == 'de')
                            {
                                loadingTextElement.innerHTML = 'Das Laden ist abgeschlossen. Erste Schritte...';
                            }
                            else
                            {
                                loadingTextElement.innerHTML = 'Klaar met laden. Bezig met starten... ';
                            }
                        }
				    });
				    return f;
			    }
		    });
        </script>
